<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Winning Prizes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
        .price-list {
            margin-top: 20px;
            text-align: center;
        }
        .price-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .price-list th, .price-list td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .price-list th {
            background-color: #f2f2f2;
        }
        .price-list td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tournament Winning Prizes</h1>

        <div class="price-list">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Number of Kills</th>
                        <th>Prize (INR)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1st Place</td>
                        <td>Varies</td>
                        <td>Prize will be calculated after the end of the tournament based on the number of kills</td>
                    </tr>
                    
                    <!-- Add more rows for other ranks if needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
